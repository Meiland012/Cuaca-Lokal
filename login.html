<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="LocalCuaca1.html">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title-login">Form Login</div>
            <div class="title-signup">Form Registrasi</div>
        </div>
        <div class="form-container">
            <div class="slide-control">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide-login">Login</label>
                <label for="signup" class="slide-signup">Daftar</label>
                <div class="slider-tab"></div>
            </div>            
        <div class="form-inner">
            <form action="#" class="login">
            <pre>
            </pre>
            <div class="flield">
                <input type="text" placeholder="Masukkan Email" required>
            </div>
            <div class="flield">
                <input type="password" placeholder="Masukkan Password" required>
            </div>
            <div class="pass-link"><a href="#">Lupa Password?</a></div>
            <div class="field-btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login">
            </div>
            <div class="signup-link">Belum Punya Akun? <a href="#">Daftar Sekarang</a></div>
          </form>
            <form action="#" class="signup">
                <div class="field">
                    <input type="text" placeholder="Usernam" required>
                </div>
                <div class="field">
                    <input type="text" placeholder="Masukkan Email" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Nama Password" required>
                </div>
                <div class="field-btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Daftar">
                </div>
                <div class="signup-link">Sudah Punya Akun?<a href="#">Login Sekarang</a></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
